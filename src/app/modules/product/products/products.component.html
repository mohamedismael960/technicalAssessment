<div class="flex">
    <mat-card class="example-card" *ngFor="let product of products">
      <img mat-card-image [src]="product.image" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{product.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button class="addCartButton" (click)="addToCart(product.id)">Add To Cart</button>
        <div *ngIf="product?.itemsCart">{{product?.itemsCart}} Items In Your Cart</div>
        <div *ngIf="!product?.itemsCart">No Item Selected</div>
      </mat-card-actions>
    </mat-card>
</div>
